<div class="col-md-4 offset-md-3">

    <h3>Create Supplier</h3>
    
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>companyName</label>
            <input type="text" class="form-control" id ="companyName"
                [(ngModel)] = "supplier.companyName" name = "companyName" required>
        </div>
    
        <div class="form-group">
            <label>firstName</label>
            <input type="text" class="form-control" id ="firstName"
                [(ngModel)] = "supplier.firstName" name = "firstName" required>
        </div>
    
        <div class="form-group">
            <label>lastName</label>
            <input type="text" class="form-control" id ="lastName"
                [(ngModel)] = "supplier.lastName" name = "lastName" required>
        </div>

        <div class="form-group">
            <label>vatNumber</label>
            <input type="text" class="form-control" id ="vatNumber"
                [(ngModel)] = "supplier.vatNumber" name = "vatNumber" required>
        </div>

        <div class="form-group">
            <label>irsOffice</label>
            <input type="text" class="form-control" id ="irsOffice"
                [(ngModel)] = "supplier.irsOffice" name = "irsOffice" required>
        </div>

        <div class="form-group">
            <label>address</label>
            <input type="text" class="form-control" id ="address"
                [(ngModel)] = "supplier.address" name = "address" required>
        </div>

        <div class="form-group">
            <label>zipCode</label>
            <input type="text" class="form-control" id ="zipCode"
                [(ngModel)] = "supplier.zipCode" name = "zipCode" required>
        </div>

        <div class="form-group">
            <label>city</label>
            <input type="text" class="form-control" id ="city"
                [(ngModel)] = "supplier.city" name = "city" required>
        </div>

        <div class="form-group">
            <label>country</label>
            <input type="text" class="form-control" id ="country"
                [(ngModel)] = "supplier.country" name = "country" required>
        </div>
    
        
        
    
        <button class="btn btn-success" type="submit">Submit</button>
        <a [routerLink] = "['/suppliers']" routerLinkActive="active" class="btn btn-danger  float-end">Cancel</a>
    </form>
    </div>
